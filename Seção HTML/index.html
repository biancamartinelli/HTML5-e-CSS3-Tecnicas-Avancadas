<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos do HTML 5</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <article>
    <h1>Recursos do HTML 5</h1>
    <div>
        <video width="320" height="240" controls>
            <source src="video/cidade.mp4" type="video/mp4">
         </video>
    </div>

    <div>
        <audio controls>
            <source src="audio/music.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div>
        <figure>
            <img src="img/ricefield.jpg" alt="Campo de Arroz">
            <figcaption> Um lindo campo de arroz...</figcaption>        
        </figure>
    </div>

    <div>
        <h3> Preenche o formulário para receber novidades!</h3>
        <form>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Digite seu E-mail" autofocus>
            <label>Nome:</label>
            <input type="text" name="name" require placeholder="Digite seu nome">
            <input type="submit" name="Enviar">
        </form>
    </div>

    <div>
        <p contenteditable="true">Este é um paragráfo que pode ser editado.</p>
    </div>
    </article>
    <aside>
        <p>Confira nossos produtos, <a href="#">Clicando aqui!</a></p>
    </aside>
    <details open="open">
        <summary>Cachorro</summary>
        <p>é um mamífero de 4 patinhas fofinho</p>
    </details>
    <form>
        <p>Animais:</p>
        <input list="animais" name="animal">
        <datalist id="animais">
            <option value="Cachorro"></option>
            <option value="Gato"></option>
            <option value="Cavalo"></option>
            <option value="Zebra"></option>
        </datalist>
    </form>
    <p>Barra de loading</p>
    <progress value="63" max="100"></progress>
    <footer>
        <p>Rodapé</p>
    </footer>
    
</body>
</html>
